<div id="price-list" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__row row">
				<div class="popup__col-ibg col">
					<img class="lazy" src="img/icons/empty.png" data-src="img/price_list.jpg" alt="Прайслист услуг">
				</div>
				<div class="popup__form col">
					<div class="form-block">
						<h2 class="form-block__title">Куда выслать прайс <br>
							на все услуги?</h2>
						<nav class="form-block__nav" data-tabs-titles>
							<button class="form-block__nav-link _tab-active" type="button" data-type="whatsapp"
								data-placeholder="Введите номер телефона">Whatsapp</button>
							<button class="form-block__nav-link" type="button" data-type="telegram"
								data-placeholder="Введите номер телефона или логин">Telegram</button>
							<button class="form-block__nav-link" type="button" data-type="phone"
								data-placeholder="Введите номер телефона">На телефон</button>
						</nav>
						<form class="form-block__form form">
							<div class="form__input">
								<input type="text" name="price-list" data-type="phone" class="input"
									placeholder="Введите номер телефона">
							</div>

							<div class="form__footer">

								<div class="form__btn-wrapper">
									<button type="submit" class="btn">Получить расчет</button>
								</div>

								<div class="form__policy">
									<label class="checkbox">
										<span class="checkbox__text"><span>Соглашаюсь с <a href="#">политикой
													конфиденциальности</a></span></span>
									</label>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
